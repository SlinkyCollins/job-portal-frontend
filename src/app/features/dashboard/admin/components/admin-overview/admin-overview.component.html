<div class="admin-page-header fade-in">
  <h2>Dashboard Overview</h2>
  <p>Here's what's happening in your portal today.</p>
</div>

<div class="stats-grid fade-in">
  
  <div class="stat-card">
    <div class="stat-icon users">
      <i class="fas fa-users"></i>
    </div>
    <div class="stat-info">
      <h3>Total Users</h3>
      <p class="stat-value" *ngIf="!isLoading">{{ stats.total_users | number }}</p>
      <div *ngIf="isLoading" class="spinner-border spinner-border-sm text-success" role="status"></div>
    </div>
  </div>

  <div class="stat-card">
    <div class="stat-icon seekers">
      <i class="fas fa-user-graduate"></i>
    </div>
    <div class="stat-info">
      <h3>Job Seekers</h3>
      <p class="stat-value" *ngIf="!isLoading">{{ stats.job_seekers | number }}</p>
      <div *ngIf="isLoading" class="spinner-border spinner-border-sm text-success" role="status"></div>
    </div>
  </div>

  <div class="stat-card">
    <div class="stat-icon employers">
      <i class="fas fa-building"></i>
    </div>
    <div class="stat-info">
      <h3>Employers</h3>
      <p class="stat-value" *ngIf="!isLoading">{{ stats.employers | number }}</p>
      <div *ngIf="isLoading" class="spinner-border spinner-border-sm text-success" role="status"></div>
    </div>
  </div>
  
  <div class="stat-card">
    <div class="stat-icon jobs">
      <i class="fas fa-briefcase"></i>
    </div>
    <div class="stat-info">
      <h3>Active Jobs</h3>
      <p class="stat-value" *ngIf="!isLoading">{{ stats.total_jobs | number }}</p>
      <div *ngIf="isLoading" class="spinner-border spinner-border-sm text-success" role="status"></div>
    </div>
  </div>

  <div class="stat-card">
    <div class="stat-icon applications">
      <i class="fas fa-file-alt"></i>
    </div>
    <div class="stat-info">
      <h3>Applications</h3>
      <p class="stat-value" *ngIf="!isLoading">{{ stats.applications | number }}</p>
      <div *ngIf="isLoading" class="spinner-border spinner-border-sm text-success" role="status"></div>
    </div>
  </div>
</div>
