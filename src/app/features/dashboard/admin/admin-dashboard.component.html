<div class="dashboard-container">
    
    <aside class="sidebar" [class.sidebar-open]="sidebarOpen">
        
        <a class="brand-logo" routerLink="/dashboard/admin">
            <img src="/assets/jobnetlogo2.png" loading="lazy" alt="JobNet" width="150" style="object-fit: contain;">
        </a>

        <div class="user-profile" (click)="toggleUserDropdown()">
            <div class="user-avatar">
                <div class="bg-light rounded-circle d-flex align-items-center justify-content-center fw-bold"
                    style="width: 40px; height: 40px; color: var(--primary-green); border: 2px solid #e2e8f0;">
                    {{ user?.firstname | initials:user?.lastname }}
                </div>
                <div class="status-indicator"></div>
            </div>

            <div class="d-flex flex-column ms-2 overflow-hidden">
                <span class="username text-truncate">{{ user?.firstname || 'Admin' }}</span>
                <span class="text-muted small">Administrator</span>
            </div>

            <i class="fas fa-chevron-down dropdown-icon ms-auto small" [class.rotated]="userDropdownOpen"></i>
        </div>

        <div class="user-dropdown" [class.open]="userDropdownOpen">
            <a routerLink="settings" class="dropdown-item">
                <i class="fas fa-cog me-2"></i>
                <span>Settings</span>
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="showLogoutModal($event)">
                <i class="fas fa-sign-out-alt me-2"></i>
                <span>Logout</span>
            </a>
        </div>

        <nav class="nav-menu">
            <a routerLink="/dashboard/admin/overview" routerLinkActive="active" class="nav-item"
                [routerLinkActiveOptions]="{ exact: true }" (click)="onNavItemClick()">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>

            <a routerLink="/dashboard/admin/users" routerLinkActive="active" class="nav-item"
                (click)="onNavItemClick()">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>

            <a routerLink="/dashboard/admin/jobs" routerLinkActive="active" class="nav-item" (click)="onNavItemClick()">
                <i class="fas fa-briefcase"></i>
                <span>Jobs</span>
            </a>

            <a routerLink="/dashboard/admin/categories" routerLinkActive="active" class="nav-item"
                (click)="onNavItemClick()">
                <i class="fas fa-tags"></i>
                <span>Categories</span>
            </a>

            <a routerLink="/dashboard/admin/settings" routerLinkActive="active" class="nav-item"
                (click)="onNavItemClick()">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </nav>

        <button class="logout-btn" (click)="showLogoutModal($event)">
            <i class="fas fa-sign-out-alt me-2"></i>
            <span>Logout</span>
        </button>
    </aside>

    <main class="main-content">
        <header class="header">
            <button class="mobile-menu-btn" (click)="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-actions">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <button class="notification-btn">
                    <i class="fas fa-bell"></i>
                    </button>
            </div>
        </header>

        <div class="p-3 p-md-4">
            <router-outlet></router-outlet>
        </div>
    </main>

    <div class="mobile-overlay" [class.active]="sidebarOpen" (click)="closeSidebar()"></div>

    <div class="modal-overlay" [class.active]="showLogoutConfirm" (click)="hideLogoutModal()">
        <div class="modal-content" (click)="$event.stopPropagation()">
            <div class="modal-header">
                <h3>Confirm Logout</h3>
                <button class="modal-close-btn bg-transparent border-0" (click)="hideLogoutModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="logout-icon">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                <p>Are you sure you want to log out?</p>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" (click)="hideLogoutModal()">Cancel</button>
                <button class="btn-confirm" (click)="confirmLogout()">Logout</button>
            </div>
        </div>
    </div>
</div>
