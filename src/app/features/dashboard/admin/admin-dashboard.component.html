<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark border-end text-white" id="sidebar-wrapper" style="width: 250px; min-height: 100vh;">
        <div class="sidebar-heading border-bottom bg-dark p-3">
            <h4 class="mb-0 text-primary fw-bold">JobNet<span class="text-white">Admin</span></h4>
        </div>
        <div class="list-group list-group-flush">
            <a routerLink="/dashboard/admin/overview" routerLinkActive="active" class="list-group-item list-group-item-action list-group-item-dark p-3 bg-dark text-white-50 border-0">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
            <a routerLink="/dashboard/admin/users" routerLinkActive="active" class="list-group-item list-group-item-action list-group-item-dark p-3 bg-dark text-white-50 border-0">
                <i class="bi bi-people me-2"></i> Users
            </a>
            <a routerLink="/dashboard/admin/jobs" routerLinkActive="active" class="list-group-item list-group-item-action list-group-item-dark p-3 bg-dark text-white-50 border-0">
                <i class="bi bi-briefcase me-2"></i> Jobs
            </a>
            <a routerLink="/dashboard/admin/categories" routerLinkActive="active" class="list-group-item list-group-item-action list-group-item-dark p-3 bg-dark text-white-50 border-0">
                <i class="bi bi-tags me-2"></i> Categories
            </a>
            <a routerLink="/dashboard/admin/settings" routerLinkActive="active" class="list-group-item list-group-item-action list-group-item-dark p-3 bg-dark text-white-50 border-0">
                <i class="bi bi-gear me-2"></i> Settings
            </a>
            
            <div class="mt-auto p-3">
                <button (click)="logout()" class="btn btn-outline-danger w-100">
                    <i class="bi bi-box-arrow-right me-2"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100 bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm px-4 py-3">
            <div class="container-fluid p-0">
                <span class="navbar-brand mb-0 h5 fw-bold text-secondary">Admin Panel</span>
                <div class="d-flex align-items-center">
                    <span class="me-2 text-muted small">Welcome, Admin</span>
                    <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width: 35px; height: 35px;">
                        A
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="container-fluid p-4">
            <!-- This is where the pages (Overview, Users, etc.) will load -->
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
