<div class="role-select-container d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4 p-md-5" style="max-width: 500px; width: 100%;">
    <div class="card-body text-center">
      <h2 class="card-title mb-4 fw-bold" style="color: #244034;">Welcome! Choose Your Role</h2>
      <p class="text-muted mb-4">Select how you'd like to use our platform to get started.</p>
      
      <div class="role-options mb-4">
        <label for="roleSelect" class="form-label fw-semibold" style="color: #244034;">Your Role</label>
        <select 
          id="roleSelect" 
          [(ngModel)]="role" 
          class="form-select form-select-lg border-0 shadow-sm" 
          style="background-color: #f8f9fa; border-radius: 10px;">
          <option value="" disabled>Select a Role</option>
          <option value="job_seeker">
            Job Seeker
          </option>
          <option value="employer">
            Employer
          </option>
        </select>
      </div>

      <div class="form-group text-start mb-4">
        <label class="form-check-label" for="terms" style="cursor: pointer;">
          <div class="d-flex align-items-start">
            <input type="checkbox" id="terms" name="terms" [(ngModel)]="termsAccepted" #terms="ngModel"
              [class.is-invalid]="terms.invalid && terms.dirty" required class="form-check-input me-2 mt-1" 
              style="border-color: #244034;" />
            <span class="text-muted" style="font-size: 0.9rem;">
              By hitting the Continue button, you agree to the <a routerLink="/terms-of-service" target="_blank"
                style="color: #244034; text-decoration: none; font-weight: 600;">Terms conditions & Privacy Policy</a>
            </span>
          </div>
        </label>
        <div *ngIf="terms.invalid && terms.dirty" class="invalid-feedback d-block ms-4">
          <span *ngIf="terms.hasError('required')">You must accept the terms and conditions</span>
        </div>
      </div>
      
      <button 
        (click)="submitRole()" 
        [disabled]="!role || !termsAccepted || isSubmitting" 
        class="btn btn-success btn-lg w-100 fw-bold" 
        style="background-color: #244034; border-color: #244034; border-radius: 10px; transition: all 0.3s;">
        <i *ngIf="!isSubmitting" class="fas fa-arrow-right me-2"></i>
        <i *ngIf="isSubmitting" class="fas fa-spinner fa-spin me-2"></i>
        {{ isSubmitting ? 'Submitting...' : 'Continue' }}
      </button>
    </div>
  </div>
</div>
