<div class="job-listing-container">
  <div class="container mt-5">
    <div *ngIf="loading" class="text-center my-5">
      <p>Loading jobs...</p>
    </div>

    <div *ngIf="!loading && jobs.length === 0" class="text-center my-5">
      <p>No jobs available</p>
    </div>

    <div class="row" *ngIf="!loading && jobs.length > 0">
      <div class="col-md-6 col-xl-4 mb-4" *ngFor="let job of jobs">
        <div class="job-card p-3 border rounded shadow-sm h-100 d-flex flex-column justify-content-between">
          <div>
            <h5 class="job-title mb-2">{{ job.job_title }}</h5>
            <span class="badge bg-primary mb-2">{{ job.job_type }}</span>
            <div class="text-muted mb-2">{{ job.location }}</div>
            <div class="text-success fw-bold mb-3">â‚¦{{ job.salary }}</div>
            <!-- <p class="job-description">{{ job.job_description }}</p> -->
          </div>
          <a [routerLink]="['/jobdetails', job.job_id]">
            <button class="btn btn-outline-primary w-100 mt-3">APPLY</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-cta></app-cta>
