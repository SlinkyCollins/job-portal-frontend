<!-- profile.component.html -->
<div class="container py-4">
<h5 class="card-title fw-bold">My Profile</h5>
  <form>
    <!-- Profile Card -->
    <div class="card mb-4">
      <div class="card-body">

        <div class="d-flex flex-column flex-md-row align-items-md-center mb-3">
          <img [src]="photoURL || 'https://mockmind-api.uifaces.co/content/human/90.jpg'" class="rounded-circle me-md-3 mb-2 mb-md-0" width="80" height="80" alt="Profile Photo">
          <div>
            <button type="button" class="btn btn-outline-success btn-sm me-2">Upload new photo</button>
            <button type="button" class="btn btn-outline-danger btn-sm">Delete</button>
          </div>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name*</label>
            <input type="text" class="form-control" placeholder="John Doe">
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone Number*</label>
            <input type="tel" class="form-control" placeholder="+234...">
          </div>
          <div class="col-12">
            <label class="form-label">Bio*</label>
            <textarea class="form-control" rows="3" placeholder="Write something interesting about you..."></textarea>
          </div>
          <span>Brief description for your profile. URLs are hyperlinked.</span>
        </div>
      </div>
    </div>

    <!-- Social Media -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title fw-bold">Social Media</h5>

        <div class="mb-3">
          <label class="form-label">Network 1</label>
          <input type="url" class="form-control" placeholder="https://facebook.com/">
        </div>
        <div class="mb-3">
          <label class="form-label">Network 2</label>
          <input type="url" class="form-control" placeholder="https://twitter.com/">
        </div>

        <button type="button" class="btn btn-outline-secondary btn-sm">+ Add more link</button>
      </div>
    </div>

    <!-- Address & Location -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title fw-bold">Address & Location</h5>

        <div class="mb-3">
          <label class="form-label">Address*</label>
          <input type="text" class="form-control" placeholder="Street, City, State">
        </div>

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Country*</label>
            <select class="form-select">
              <option selected>Nigeria</option>
              <option>USA</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">City*</label>
            <input type="text" class="form-control" placeholder="City">
          </div>
          <div class="col-md-4">
            <label class="form-label">Zip Code*</label>
            <input type="text" class="form-control" placeholder="1234">
          </div>
        </div>

        <div class="row g-3 mt-3">
          <div class="col-md-6">
            <label class="form-label">State*</label>
            <input type="text" class="form-control" placeholder="State">
          </div>
          <div class="col-md-6">
            <label class="form-label">Map Location</label>
            <input type="text" class="form-control" placeholder="Latitude, Longitude">
          </div>
        </div>

        <div class="mt-3">
          <div class="border rounded bg-light d-flex align-items-center justify-content-center" style="height: 150px;">
            <i class="fas fa-image fa-2x text-muted"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-start">
      <button type="submit" class="btn btn-success me-2">Save</button>
      <button type="reset" class="btn btn-outline-secondary">Cancel</button>
    </div>
  </form>
</div>
