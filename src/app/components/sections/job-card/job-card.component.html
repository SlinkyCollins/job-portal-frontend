<div class="new-jobs">
  <h1 class="header">New Job Listing</h1>

  <div class="view-jobs-wrapper">
    <div *ngFor="let job of jobs; let i = index">
      <div
        class="job-card d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3"
      >
        <div class="d-flex gap-3 align-items-start">
          <img [src]="job.logo" alt="Company logo" class="job-logo" />

          <div class="d-flex flex-column align-items-start gap-3 w-100">
            <div>
              <h2 class="job-title">{{ job.title }}</h2>
              <p
                class="job-type"
                [style.color]="job.type === 'Fulltime' ? '#00be57' : 'red'"
              >
                {{ job.type }}
              </p>
              <p class="job-meta">
                <span style="color: #646765; font-weight: 400"
                  >{{ job.date }} by</span
                >
                {{ job.company }}
              </p>
              <p class="job-location">{{ job.location }}</p>
              <p class="job-tags">{{ job.tags }}</p>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-3">
              <div class="savejob-icon-wrapper" title="Save Job">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m19 21l-7-4l-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"
                  />
                </svg>
              </div>
              <button class="apply-btn">Apply</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="explore-all text-center mt-5 mb-4 d-lg-none">
    <a class="btn" href="">Explore all jobs > </a>
  </div>

  <div class="job-posting">
    <div>
      Do you want to post a job for <br />
      your company? <span>We can help.</span>
    </div>
    <a href="">Click Here</a>
  </div>
</div>
