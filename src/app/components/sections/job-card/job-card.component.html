<div class="new-jobs">
  <div class="d-lg-flex align-items-lg-center justify-content-lg-between">
    <h1 class="header">New Job Listing</h1>
    <div class="explore-all mb-4 d-none d-lg-block d-sm-none d-md-none">
      <a class="btn" routerLink="/jobs">Explore all jobs &gt;</a>
    </div>
  </div>

  <div class="view-jobs-wrapper">
    <div *ngFor="let job of jobs"
      class="job-card d-flex flex-column flex-md-row justify-content-between align-items-center align-items-md-center">
      <!-- LEFT + MAIN INFO -->
      <div class="d-flex gap-3 w-100 align-items-start">
        <img [src]="job.company_logo" alt="Company Logo" class="job-logo" />

        <div class="job-main">
          <h2 class="job-title">{{ job.title }}</h2>

          <div class="job-details">
            <p class="job-type" [style.color]="job.employment_type === 'fulltime' ? '#00be57' : 'red'"
              [style.text-transform]="'capitalize'">{{ job.employment_type }}</p>
            <p class="job-meta">
              <span style="color: #646765; font-weight: 400">
                {{ job.created_at | relativeTime }} by
              </span> {{ job.company_name }}
            </p>
          </div>

          <div class="job-location-tags">
            <p class="job-location">{{ job.location }}</p>
            <p class="job-tags">{{ job.tags }}</p>
          </div>

          <div class="job-actions">
            <button class="btn btn-sm btn-outline-secondary bookmark-btn" title="Save Job" [class.active]="job.isSaved"
              [class.loading]="job.isSaving" [disabled]="job.isSaving" (click)="onToggleSaveJob(job)"
              *ngIf="!userRole || userRole === 'job_seeker'">
              <div class="btn-content">
                <div class="spinner-border spinner-border-sm" *ngIf="job.isSaving"></div>
                <i *ngIf="!job.isSaving && !job.isSaved" class="far fa-bookmark"></i>
                <i *ngIf="!job.isSaving && job.isSaved" class="fas fa-bookmark bookmark-saved"></i>
              </div>
            </button>

            <button class="apply-btn" [routerLink]="['/jobdetails', job.job_id]">Apply</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="explore-all text-center mt-5 mb-4 d-lg-none">
    <a class="btn" routerLink="/jobs">Explore all jobs &gt;</a>
  </div>


  <div class="job-posting">
    <div class="job-text">Do you want to post a job for your company? We can help.</div>
    <span class="job-link"><a routerLink="/post-job">Click here</a></span>
  </div>
</div>
